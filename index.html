<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div class="top"></div>
        <div class="result">0</div>
        <div class="buttons-container">
            <button class="buttons function ac">AC</button>
            <button class="buttons function pm" value="±">±</button>
            <button class="buttons function percent" value="%">%</button>
            <button class="buttons operator division" value="/">÷</button>
            <button class="buttons numbers" value="7">7</button>
            <button class="buttons numbers" value="8">8</button>
            <button class="buttons numbers" value="9">9</button>
            <button class="buttons operator multiplication" value="x">x</button>
            <button class="buttons numbers" value="4">4</button>
            <button class="buttons numbers" value="5">5</button>
            <button class="buttons numbers" value="6">6</button>
            <button class="buttons operator subtraction" value="-">-</button>
            <button class="buttons numbers" value="1">1</button>
            <button class="buttons numbers" value="2">2</button>
            <button class="buttons numbers" value="3">3</button>
            <button class="buttons operator addition" value="+">+</button>
            <button class="buttons numbers number-0" value="0">0</button>
            <button class="buttons decimal">.</button>
            <button class="buttons equal">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
